        $(document).ready(function() {
            const tabsContainer = $('#date-tabs');
            const dates = Object.keys(personnelData);
            let dataTable;

            // Function to initialize or re-initialize the DataTable
            function initializeDataTable(date) {
                const data = personnelData[date] || [];

                if ($.fn.DataTable.isDataTable('#personnelTable')) {
                    $('#personnelTable').DataTable().destroy();
                }

                dataTable = $('#personnelTable').DataTable({
                    data: data,
                    columns: [
                        { data: 'no' },
                        { data: 'name' },
                        { data: 'position' },
                        { data: 'school' },
                         { data: 'date' },
                        { data: 'note' }
                    ],
                    responsive: true,
                    language: {
                        "decimal":        "",
                        "emptyTable":     "ไม่มีข้อมูลในตาราง",
                        "info":           "แสดง _START_ ถึง _END_ จาก _TOTAL_ รายการ",
                        "infoEmpty":      "แสดง 0 ถึง 0 จาก 0 รายการ",
                        "infoFiltered":   "(กรองจากทั้งหมด _MAX_ รายการ)",
                        "infoPostFix":    "",
                        "thousands":      ",",
                        "lengthMenu":     "แสดง _MENU_ รายการ",
                        "loadingRecords": "กำลังโหลด...",
                        "processing":     "",
                        "search":         "ค้นหา:",
                        "zeroRecords":    "ไม่พบรายการที่ตรงกัน",
                        "paginate": {
                            "first":      "หน้าแรก",
                            "last":       "หน้าสุดท้าย",
                            "next":       "ถัดไป",
                            "previous":   "ก่อนหน้า"
                        },
                        "aria": {
                            "sortAscending":  ": เปิดใช้งานเพื่อจัดเรียงคอลัมน์จากน้อยไปมาก",
                            "sortDescending": ": เปิดใช้งานเพื่อจัดเรียงคอลัมน์จากมากไปน้อย"
                        }
                    }
                });
            }

            // Function to create tabs
            function createTabs() {
                dates.forEach((date, index) => {
                    const tab = $('<button/>', {
                        text: date,
                        class: 'px-4 py-2 text-sm font-medium text-gray-600 border-b-2 border-transparent rounded-t-lg hover:text-blue-600 hover:border-blue-300 transition-colors duration-200',
                        'data-date': date
                    });

                    if (index === 0) {
                        tab.addClass('tab-active');
                    }

                    tab.on('click', function() {
                        tabsContainer.find('button').removeClass('tab-active');
                        $(this).addClass('tab-active');
                        initializeDataTable($(this).data('date'));
                    });

                    tabsContainer.append(tab);
                });
            }

            // Initial setup
            createTabs();
            if (dates.length > 0) {
                initializeDataTable(dates[0]);
            }
        });
    </script>
